version: '3.8'

services:
  postgres:
    image: postgis/postgis:14-3.3
    container_name: postgis-france
    environment:
      POSTGRES_DB: france_admin
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optionnel: pgAdmin pour l'interface web
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin-france
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
